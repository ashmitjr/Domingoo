<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domingoo</title>

    <link rel="shortcut icon" href="https://img.icons8.com/?size=96&id=LkxszGNSIAhN&format=png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital@0;1&family=BBH+Hegarty&family=Bitcount+Ink:wght@100..900&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Delius&family=Indie+Flower&family=Knewave&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Limelight&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+DE+Grund:wght@100..400&family=Smythe&family=Space+Grotesk:wght@300..700&family=Stack+Sans+Notch:wght@200..700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="leftpanel panels">
            <div class="domingo">
                <div class="brand">
                    <img src="https://img.icons8.com/?size=96&id=LkxszGNSIAhN&format=png" alt="">
                    <a href="#">Domingoo</a>
                </div>
                <div class="hide-btn">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
            </div>

            <div class="shortcuts">
                <h4>Shortcuts</h4>
                <p>1. V → Click</p>
                <p>2. S → Move</p>
                <p>3. R → Rectangle</p>
                <p>4. T → Text</p>
                <p>5. Ctrl + Z → Undo</p>
                <p>6. Ctrl + R → Redo</p>
            </div>

            <div class="layers">
                <h4>Layers</h4>
                <div class="layer" data-target="element-1">
                    <section class="layer-left">
                        <i class="ri-checkbox-blank-line"></i>
                        <span>Rectangle 1</span>
                    </section>
                    <section class="layer-right">
                        <i class="ri-eye-line"></i>
                        <i class="ri-lock-line"></i>
                    </section>
                </div>
                <div class="layer" data-target="element-2">
                    <section class="layer-left">
                        <i class="ri-checkbox-blank-line"></i>
                        <span>Rectangle 1</span>
                    </section>
                    <section class="layer-right">
                        <i class="ri-eye-line"></i>
                        <i class="ri-lock-line"></i>
                    </section>
                </div>
            </div>
        </div>

        <div class="canvas panels">
            <div class="canvasContainer">
                <div class="toolbar">
                    <div class="buttons click"><i class="ri-mouse-line"></i></div>
                    <div class="buttons move"><i class="ri-drag-move-2-fill"></i></div>
                    <div class="buttons rectangle"><i class="ri-rectangle-line"></i></div>
                    <div class="buttons text"><i class="ri-text"></i></div>
                </div>

                <div class="mainCanvas">
                    <div class="rect" id="element-1"></div>
                    <div class="rect" id="element-2"></div>
                </div>
            </div>
        </div>

        <div class="rightpanel panels"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
