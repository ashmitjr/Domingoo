<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domingoo</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=96&id=LkxszGNSIAhN&format=png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="leftpanel panels">
            <div class="domingo">
                <div class="brand">
                    <img src="https://img.icons8.com/?size=96&id=LkxszGNSIAhN&format=png">
                    <a href="#">Domingoo</a>
                </div>
                <div class="hide-btn">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
            </div>
            <div class="shortcuts">
                <h4>Shortcuts</h4>
                <p>V → Select</p>
                <p>S → Move</p>
                <p>R → Rectangle</p>
                <p>T → Text</p>
            </div>
            <div class="layers">
                <h4>Layers</h4>
                <div class="layer" data-target="element-1">
                    <section class="layer-left">
                        <i class="ri-checkbox-blank-line"></i>
                        <span>Rectangle 1</span>
                    </section>
                </div>
            </div>
        </div>
        <div class="canvas panels">
            <div class="canvasContainer">
                <div class="toolbar">
                    <div class="buttons click"><i class="ri-mouse-line"></i></div>
                    <div class="buttons move"><i class="ri-drag-move-2-fill"></i></div>
                    <div class="buttons rectangle"><i class="ri-rectangle-line"></i></div>
                    <div class="buttons text"><i class="ri-text"></i></div>
                </div>
                <div class="mainCanvas">
                    <div class="rect" id="element-1"></div>
                    <div class="rect" id="element-2"></div>
                </div>
            </div>
        </div>
        <div class="rightpanel panels">
            <section class="element-name">
                <h4>Element Properties</h4>
            </section>
            <section class="positionAndSize">
                <h4>Position & Size</h4>
                <section class="position">
                    <div class="input-group">
                        <span class="prefix">X</span>
                        <input type="number" class="drag-input x-axis">
                    </div>
                    <div class="input-group">
                        <span class="prefix">Y</span>
                        <input type="number" class="drag-input y-axis">
                    </div>
                    <div class="input-group">
                        <span class="prefix">W</span>
                        <input type="number" class="drag-input width">
                    </div>
                    <div class="input-group">
                        <span class="prefix">H</span>
                        <input type="number" class="drag-input height">
                    </div>
                </section>
            </section>
            <section class="transform-section">
                <h4>Transform</h4>
                <section class="transform">
                    <div class="input-group">
                        <span class="prefix">R</span>
                        <input type="number" class="drag-input rotation" min="0" max="360">
                    </div>
                    <div class="input-group">
                        <span class="prefix">BR</span>
                        <input type="number" class="drag-input radius" min="0">
                    </div>
                </section>
            </section>
            <section class="appearance">
                <h4>Colour</h4>
                <section class="color-inps">
                    <div class="input-group">
                        <input type="color" class="drag-input color">
                    </div>
                </section>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
